<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT</title>

    <link rel="shortcut icon" href="./images/images.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    
</head>

<body>
  <div class=" w-75 py-5 mx-auto">

  <div class="form-floating mb-3">
    <input type="text" class="form-control border-0 border-bottom" id="ProductName" placeholder="Product Name">
    <label for="floatingInput">Product Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="number" class="form-control border-0 border-bottom" id="ProductPrice" placeholder="Product Price">
    <label for="floatingInput">Product Price</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" list="cate" class="form-control border-0 border-bottom" id="ProductCategory" placeholder="Product Category">
    <label for="floatingInput">Product Category</label>
    <datalist id="cate">
      <option value="Mobile"/>
      <option value="Tv"/>
      <option value="Laptop"/>
      <option value="iphone"/>
    </datalist>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control border-0 border-bottom" id="ProductDesc" placeholder="Product Description">
    <label for="floatingInput">Product Description</label>
  </div>
  <div class="form-floating mb-3">
    <input type="file" class="form-control border-0 border-bottom" id="ProductImg" placeholder="Product img">
   
  </div>

<button id="addBtn" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
<button id="UpdateBtn" onclick="UpdateProduct()" class="btn btn-outline-warning d-none">Update Product</button>
  </div>

  <div class="container">
    <div class="row" id="row">
       
    </div>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

      
      </html>
